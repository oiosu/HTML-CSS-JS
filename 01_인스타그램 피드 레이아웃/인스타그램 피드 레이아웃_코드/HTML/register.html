<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/reset.css">
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrap">
        <section id="formSection">
            <div class="header">
                <img style="width:300px" 
                     src="https://blog.kakaocdn.net/dn/b5QczF/btrehC6dzmX/7VS9KZZIkBlYV2GKnuUGCK/img.png" 
                     alt="인스타그램 글자"
                >
                <p class="heading">친구들의 사진과 동영상을 보려면 <br> 가입하세요.</p>
                <button class="facebook">
                    <i class="bi bi-facebook"></i>
                    Facebook으로 로그인</button>
            </div>
            <!-- 그리드로 넣어주기 -->
            <div class="divider">
                <div>
                    <hr class="hr-style">
                </div>
                <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
                    <p>또는</p>
                </div>
                
                <div>
                    <hr class="hr-style">
                </div>
            </div>
            <div class="form">
                <input type="text" class="input-style" placeholder="휴대폰 번호 또는 이메일 주소">
                <input type="text" class="input-style" placeholder="성명">
                <input type="text" class="input-style" placeholder="사용자 이름">
                <input type="text" class="input-style" placeholder="비밀번호">
                <input type="submit" value="가입" class="submit-style">
            </div>
        </section>
    </div>
    
</body>
</html>
