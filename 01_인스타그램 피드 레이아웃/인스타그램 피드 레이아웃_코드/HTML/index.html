<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        get : url 에 표현을 해준다, ? 물음표 기호 분기, & 기호로 정보를 배치시켜서 전달, name="사용자가 입력한 값"
        > get 경우에는 a 태그에 의해서 웹 페이지의 url를 변경하는 것과 동일하다. 
        post : 서버라는 곳에 action ulr로 요청을 보내는 것 _데이터가 전달
     -->

    <!-- 사용자와 소통할 수 있는 기본적인 태그 -->
    <form action="result.html" method="get">
        <!-- 보통  form 태그 안에 input 태그를 사용한다.-->
        <div>
            ID : <input name="id" type="text" />
        </div>
        <div>
            <!-- PW : <input name="password" type="text" /> -->
            <!-- <input name="password" type="text" /> -->
            <!-- 대신 password로 type을 지정해주면 비밀번호 작성 시 보이지 않는다.  -->
            PW : <input name="password" type="password" />
        </div>
        <input type="submit" value="login">
    </form>

    <input type="text" name="" placeholder="아이디를 입력해주세요"/> <br>
    <input type="password" name="" placeholder="비밀번호를 입력해주세요"/> <br>
    <input type="email" name="" placeholder="메일을 입력해주세요"/> <br>
    
    <!--다음 4개는 같은 로그인 버튼 형식으로 보여진다.  -->
    <!-- submit은 버튼 형식 -->
    <!-- 1. form 제출됨 -->
    <input type="submit" value="로그인"/>
    <!-- 2. form 제출안됨 -->
    <input type="button" value="로그인"> 
    <!-- 3. form 제출됨  -->
    <button type="submit">로그인</button>
    <!-- 3. form 제출됨  -->
    <button>로그인</button>


</body>
</html>
