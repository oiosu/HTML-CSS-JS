<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instargram</title>

    <style>
        /* 기본적으로 p태그에 들어있는 margin 값 없애주기 */
        p {
            margin: 0px;
        }
    </style>
</head>
<body>
    <!-- wrap 결과물 -->
    <div class="wrap">
        <div class="instargram">
            <div class="header">
                <div class="header-left">
                    <img class="header-img" width="38px" height="38px" src="./img/사진.png.jpg"  alt="">
                    <p>BEST_FE_SU</p>
                </div>
                <div class="header-right">
                    <p class="right-menu">···</p>
                </div>
            </div>
            <div class="img">
                <!-- 여기서의 100% 는 css 파일 img 클래스에서 상속받은 것 -->
                <img src="./img/프로필.png.jpg" width="100%" height="385px" alt="">
            </div>
            <div class="footer">
                <div class="top-left">
                    <!-- <span><img src="./img/heart.png" alt=""></span> -->
                    <!-- 진짜 아이콘을 사용할 것 : 부트스트랩 아이콘 사용 -->
                    <span>
                        <svg id="heart" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                        </svg>
                        <svg id="fill-heart" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                        </svg>

                        <script>
                            var 하트, 채워진하트;
                            // 아이디 선택
                            하트 = document.getElementById("heart");
                            채워진하트 = document.getElementById("fill-heart");
                            // 하트에 이벤트 추가하기 
                            // 클릭되었을때
                            하트.addEventListener("click", function() {
                                // 사용자에게 어떻게 보여질 것인지 
                                하트.style.display = "none";
                                채워진하트.style.display = "block";
                            })
                            // 반대 동작 
                            채워진하트.addEventListener("click", function() {
                                // 사용자에게 어떻게 보여질 것인지 
                                채워진하트.style.display = "none";
                                하트.style.display = "block";
                            })
                        </script>
                        
                    </span>
                    <span>comment</span>
                    <span><img src="./img/share.png" alt=""></span>
                </div>
                <div class="top-center">
                    <ul>
                        <li style="background-color: #32B5FF;"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="top-right">
                    <span><img class="top-right-img" src="./img/bookmark.png" alt=""></span>
                </div>
                <div class="like">
                    <p>
                        <b>100 Likes</b>
                        <p style="margin-top: 5px;"><b>BEST_FE_SU</b>
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                            Qui iste, maxime facilis amet quis iusto quidem? Ad hic reprehenderit temporibus .</p>
                    </p>
                </div>
                <div class="comment">
                    <!-- <p> <b>BEST_FE_SU</b>
                    R>Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                    Qui iste, maxime facilis amet quis iusto quidem? Ad hic reprehenderit temporibus 
                    quia aliquid dolores nulla iste, distinctio inventore earum quo nesciunt.</p> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
