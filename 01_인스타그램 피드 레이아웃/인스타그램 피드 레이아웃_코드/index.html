<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instargram</title>

    <style>
        /* 기본적으로 p태그에 들어있는 margin 값 없애주기 */
        p {
            margin: 0px;
        }
    </style>
</head>
<body>
    <!-- wrap 결과물 -->
    <div class="wrap">
        <div class="instargram">
            <div class="header">
                <div class="header-left">
                    <img class="header-img" width="38px" height="38px" src="./img/사진.png.jpg"  alt="">
                    <p>BEST_FE_SU</p>
                </div>
                <div class="header-right">
                    <p class="right-menu">···</p>
                </div>
            </div>
            <div class="img">
                <!-- 여기서의 100% 는 css 파일 img 클래스에서 상속받은 것 -->
                <img src="./img/프로필.png.jpg" width="100%" height="385px" alt="">
            </div>
            <div class="footer">
                <div class="top-left">
                    <span><img src="./img/heart.png" alt=""></span>
                    <span><img src="./img/comment.png" alt=""></span>
                    <span><img src="./img/share.png" alt=""></span>
                </div>
                <div class="top-center">
                    <ul>
                        <li style="background-color: #32B5FF;"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="top-right">
                    <span><img class="top-right-img" src="./img/bookmark.png" alt=""></span>
                </div>
                <div class="like">
                    <p>
                        <b>100 Likes</b>
                        <p style="margin-top: 5px;"><b>BEST_FE_SU</b>
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                            Qui iste, maxime facilis amet quis iusto quidem? Ad hic reprehenderit temporibus .</p>
                    </p>
                </div>
                <div class="comment">
                    <!-- <p> <b>BEST_FE_SU</b>
                    R>Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                    Qui iste, maxime facilis amet quis iusto quidem? Ad hic reprehenderit temporibus 
                    quia aliquid dolores nulla iste, distinctio inventore earum quo nesciunt.</p> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
